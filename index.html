<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <title>Countdown Event</title>
</head>

<body>
    <section>
        <h1>COUNTDOWN DAY</h1>
        <div class="input container">
            <input type="datetime-local" name="date" id="date" class="date">
            <button id="submitDate">count</button>
        </div>

        <div class="countdown container">
            <div class="box days">
                <h1 id="days">0</h1>
                <span>days</span>
            </div>

            <div class="box hours">
                <h1 id="hours">0</h1>
                <span>hours</span>
            </div>

            <div class="box minutes">
                <h1 id="mins">0</h1>
                <span>minutes</span>
            </div>

            <div class="box seconds">
                <h1 id="secs">0</h1>
                <span>seconds</span>
            </div>
        </div>

        <footer>
            <div class="author">
                Created by Laska
            </div>
            <div class="socmed">
                <a href="https://www.instagram.com/laskadief/" target=_blank><i class="fab fa-instagram"></i></a>
                <a href="https://web.facebook.com/laska.adief" target=_blank><i class="fab fa-facebook-square"></i></a>
                <a href="https://github.com/laska-adief" target=_blank><i class="fab fa-github"></i></a>
            </div>
        </footer>
    </section>
    
</body>

</html>
